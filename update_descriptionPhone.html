<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Description Phone</title>
</head>
<body>
<center>
    <h3>Description Phone</h3>
    <table border="1" cellspacing="0" cellpadding="30" style="text-align: center">
    <tr>
        <th>PHONE</th>
        <th>Message content</th>
    </tr>
    <tr>
        <td><h1>NOKIA</h1>
            <button type="button" onclick="NOKIA.inbox();">Inbox</button>
            <button type="button" onclick="NOKIA.sent();">Sent</button><br/><br/>
            <button type="button" onclick="NOKIA.writeMessage();">WriteMessage</button>
            <button type="button" onclick="NOKIA.send();">Send</button><br/><br/>
            <button type="button" onclick="NOKIA.on_off()">On/Off</button>
            <button type="button" onclick="NOKIA.check_on_off()">Check On/Off</button>
            <button type="button" onclick="NOKIA.batterryPin()">Batterry</button>
            <button type="button" onclick="NOKIA.showPin();">Show Pin</button>
            <br/><br/><br/>
            <h1>IPHONE</h1>
            <button type="button" onclick="IPHONE.inbox();">Inbox</button>
            <button type="button" onclick="IPHONE.sent();">Sent</button><br/><br/>
            <button type="button" onclick="IPHONE.writeMessage();">WriteMessage</button>
            <button type="button" onclick="IPHONE.send();">Send</button><br/><br/>
            <button type="button" onclick="IPHONE.on_off()">On/Off</button>
            <button type="button" onclick="IPHONE.check_on_off()">Check On/Off</button>
            <button type="button" onclick="IPHONE.batterryPin();">Batterry</button>
            <button type="button" onclick="IPHONE.showPin();">Show Pin</button>
        </td>
        <td id="result"></td>
    </tr>
</table>
</center>



<script>
    let t = [];
    let data = "";
    let phone = function(name1,name2,t1,t2){
        let check = 0;
        let pin = 20;
        let message ="";
        let mess ="";
        this.on_off = function () {
            let status = confirm('phone is on or off');
            if (status === true){
                return check = 1;
            }
            else {
                return check = 0;
            }
        };

        this.check_on_off = function () {
            if (check === 1){
                return alert ('Phone On');
            }
            else {
                return alert ('Phone Off');
            }
        };
        this.batterryPin = function () {
            if (check ===1){
                return pin++;
            }
            return pin =0;
        };
        this.showPin = function () {
            if (check ===1){
                return alert('Pin is :' +pin );
            }
            return alert('Phone Off');
        };
        this.writeMessage = function () {
            if (pin>0){
                if (check ===1){
                    pin--;
                    return message = name1+" send to "+name2+" message:"+'<br/>'+prompt('Enter a message:')+'<br/>';
                }
                return alert('Phone Off');
            }
            else {
                alert('You should batterry!!!')
            }
        };
        this.send = function () {
            if (pin>0){
                if (check ===1){
                    pin--;
                    alert('Messages have been sent');
                    return t[t1]=message;
                }
                return alert('Phone Off');
            }
            alert('You should batterry!!!')
        };
        this.sent = function () {
            if (pin>0){
                if (check === 1){
                    pin--;
                    alert('Messages have been send');
                    return mess = t[t2];
                }
                return alert('Phone Off');
            }
            else {
                alert('You should batterry!!!')
            }
        };
        this.inbox = function () {
            if (pin>0){
                if (check ===1){
                    pin--;
                    data+=mess;
                    return document.getElementById('result').innerHTML = data;
                }
                return alert('Phone Off');
            }
            else {
                alert('You should batterry!!!')
            }

        }
    };

    let NOKIA = new phone("NOKIA","IPHONE",0,1);
    let IPHONE = new phone("IPHONE","NOKIA",1,0);









</script>
</body>
</html>
